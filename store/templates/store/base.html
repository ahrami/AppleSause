{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	{% if title %}
		<title>AppleSause - {{ title }}</title>
	{% else %}
		<title>AppleSause</title>
	{% endif %}
	<link rel="stylesheet" href="{% static 'store/styles/styles.css' %}">
	{% block css %}
	{% endblock %}
</head>
<body>
	<div id="topbar">
		<div class="topbar-content">
			<a class="topbar-div-left" href="/help">Help</a>
			<a class="topbar-div-right" href="/profile">Profile</a>
			<a class="topbar-div-right" href="/messages">Messages</a>
		</div>
	</div>
	<div class="control">
		<a href="/"><img id="logo" src="{% static 'store/img/logo.png' %}" alt="AppleSause"/></a>
		<div class="search">
			<button id="createbutton">Create</button>
			<div id="searchbar">
				<input type="text" placeholder="Search for anything..">
				<button id="searchbutton">Search</button>
			</div>
			<button id="categoriesbutton">Categories</button>
		</div>
	</div>

	<div class="content" style="height: 5000px;">
		{% block content %}
		{% endblock %}
	</div>
	<script src="{% static 'store/javascript/topbar.js' %}"></script>
</body>
</html>
